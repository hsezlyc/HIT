<!DOCTYPE html>
<html>
<head>
<style>
    .blue-rect {
        width: 200px; /* 设置矩形的宽度 */
        height: 100px; /* 设置矩形的高度 */
        background-color: #f0f8ff; /* 设置背景颜色 */
        border: 2px solid #0000ff; /* 设置边框为2px宽的蓝色 */
        padding: 20px; /* 设置内边距 */
        text-align: center; /* 文本居中对齐 */
        font-size: 16px; /* 设置字体大小 */
        color: #333; /* 设置字体颜色 */
    }
</style>
</head>
<body>
    <div class="blue-rect">
        这是一个蓝色的矩形。
    </div>
</body>
</html>
